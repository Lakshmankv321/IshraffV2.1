name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run "D:/ProjectEye/Ishraff-Phase1/APIAutomationCollections/ReportsCollections/Ishraff_V2_postman_collection.json"
--environment "D:/ProjectEye/Ishraff-Phase1/APIAutomationCollections/ReportsCollections/Ishraff_QA_postman_environment.json"--reporters=htmlextra --reporter-htmlextra-title "Ishraff API Automation Report"
