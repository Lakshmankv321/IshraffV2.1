name: Postman Collection Test

on: [push]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run "./APIAutomationCollections/ReportsCollections/Ishraff_V2_postman_collection.json" \
          -e "./APIAutomationCollections/ReportsCollections/Ishraff_QA_postman_environment.json" \
          -r htmlextra
